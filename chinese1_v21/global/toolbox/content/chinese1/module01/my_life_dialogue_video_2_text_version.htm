        <p class="lead">Pinyin</p>

        <p>Zhāng Míng: Zhè shì shéi?</p>
        <p>Chén Lìli: Zhè shì wǒde pěngyǒu Cathy. Wǒmen yào qù táde jiā.</p>
        <p>Zhāng Míng: Cathy zhùzài nǎlǐ?</p>
        <p>Chén Lìli: Tā zhùzài Tanner Avenue.</p>
        <p>Zhāng Míng: Tā xìng shénme?</p>
        <p>Chén Lìli: Tā xìng Smith.</p>
        <p>Zhāng Míng: Cathy shì shénme yàng de rén?</p>
        <p>Chén Lìli: Tā hěn kāilǎng.</p>
        <p>Zhāng Míng: Tā zhǎng shénme yàng?</p>
        <p>Chén Lìli: Tā bǐjiào gāo. Tāde tóufà shì jīnsè de, yǎnjīng shì lánsè de.</p>
        <p>Zhāng Míng: Wǒ huì hěngāoxìng rènshi tā, búguò wǒ yǒuyīdiǎn hàixiū.</p>
        <p>Chén Lìli: Bié dānxīn. Tāde bàba Smith xiānsheng hé māma Smith tàitai dōu hěnhǎo. Smith xiānsheng shì yīgè yīshēng.</p>
        <p>Zhāng Míng: Smith xiānsheng jīnnián duōdà?</p>
        <p>Chén Lìli: Tā wǔshí suì.</p>
        <p>Chén Lìli: Wǒ māma lái le. Zǒu ba!</p>
        <p>Zhāng Míng: Hǎo de.</p>
