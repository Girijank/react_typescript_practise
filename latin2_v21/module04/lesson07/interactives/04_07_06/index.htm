<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Roman villa</title>
    <script src="interactives/04_07_06/js/script.js"></script>
    <link rel="stylesheet" href="interactives/04_07_06/css/stylesheet.css" />
  </head>

  <body>
    <div id="custom_interactive" class="fevActivityHolder fev_imgClick">
      <div class="activityHolder">
        <div class="image-container frame center-block">
          <img
            src="interactives/04_07_06/intmedia/dummy_image.png"
            alt="Diagram of a Roman villa"
            data-caption="Roman centurion"
            class="center-block frame"
          />
        </div>
        <div class="butnholder">
          <button class="imgclickbtn" id="imgbtn_1"></button>
          <button class="imgclickbtn" id="imgbtn_2"></button>
          <button class="imgclickbtn" id="imgbtn_3"></button>
          <button class="imgclickbtn" id="imgbtn_4"></button>
          <button class="imgclickbtn" id="imgbtn_5"></button>
          <button class="imgclickbtn" id="imgbtn_6"></button>
          <button class="imgclickbtn" id="imgbtn_7"></button>
          <button class="imgclickbtn" id="imgbtn_8"></button>

        </div>
        <div class="popupHolder">
          <div class="poup_bgblack"></div>
          <div class="popupwin">
            <button
              aria-label="close"
              class="closeit accessibility"
              tabindex="0"
            >
              <span aria-hidden="true">X</span>
            </button>
            <div class="popupContent" data-popid="imgbtn_1">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">plurimae</span></em></h2>
                
              </div>
            </div>

            <div class="popupContent" data-popid="imgbtn_2">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">maximis</span></em></h2>
                
              </div>
            </div>

            <div class="popupContent" data-popid="imgbtn_3">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">optima</span></em></h2>
                
              </div>
            </div>

            <div class="popupContent" data-popid="imgbtn_4">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">pessimi</span></em></h2>
                
              </div>
            </div>
            <div class="popupContent" data-popid="imgbtn_5">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">peioribus</span></em></h2>
                
              </div>
            </div>
            <div class="popupContent" data-popid="imgbtn_6">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">melioris</span></em></h2>
                
              </div>
            </div>
            <div class="popupContent" data-popid="imgbtn_7">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">maiore</span></em></h2>
                
              </div>
            </div>
            <div class="popupContent" data-popid="imgbtn_8">
              <div class="row">
                
                  <h2><em><span
                    class="glossary">minorum</span></em></h2>
                
              </div>
            </div>
           

            
            
            
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
