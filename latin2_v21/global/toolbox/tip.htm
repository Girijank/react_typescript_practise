<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tools</title>
    <script>
        var isexternal = true; // Loads External Assets
    </script>
    <script src="../js/settings.js" id="settingJS" type="text/javascript">
    </script>
</head>

<body>
<div id="externalContent">
    <!-- CONTENT GOES HERE -->
    <div id="toolDiv" class="toolCall" data-id="">

    </div>




    <a href="javascript:print();" class="print">Print</a>
</div>

<script>
    var param1var = getQueryVariable("id");
    document.getElementById("toolDiv").setAttribute("data-id", param1var);

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
				return pair[1];
            }
        }

    }
</script>

</body>
</html>
