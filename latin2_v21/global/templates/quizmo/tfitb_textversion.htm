 <div ng-repeat="object in slide" ng-if="object.type === 'config'">
<p>{{ object.directions }}</p>
 </div>

<div ng-repeat="slide in vm.data.body">
  <hr>
  <p><strong>Slide {{ $index + 1}}</strong></p>

  <div ng-repeat="object in slide" ng-if="object.type === 'video'">
    <p><strong>Video of: </strong>{{ object.textVersion }}</p>
  </div>

  <div ng-repeat="object in slide" ng-if="object.type === 'truefitb'">
    <p><strong>Question: </strong> {{ object.quiz }}</p>


    <button class="btn btn-default" type="button" data-toggle="collapse" href="#collapse{{::$id}}" aria-expanded="false" aria-controls="collapse{{::$id}}">Check Answer</button>

    <div id="collapse{{::$id}}" class="collapse">
      <div class="panel-body results">
        <p><strong>Correct answer is:</strong> {{ object.answers[0] }}</p>
      </div>
    </div>
  </div>
</div>
